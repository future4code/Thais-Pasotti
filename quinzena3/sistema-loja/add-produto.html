    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo. NUMERO EH DIFERENTE?? -->
            <input type="text" id="preço" name="preço">
        </div>

        <div>
            <label>Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer class="footer">
        <p id="redes-sociais">Siga-nos nas redes sociais!</p>
        <br>
        <div>
            <img id="icone-facebook" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img id="icone-instagram" src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img id="icone-twitter" src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
    </footer>

</body>
